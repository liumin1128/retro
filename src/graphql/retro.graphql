fragment retroFields on Retro {
  __typename
  _id
  title
  content
  date
  user {
    _id
    nickname
    avatarUrl
  }
}

query FindRetros {
  findRetros {
    ...retroFields
  }
}

query FindRetro($_id: ID!) {
  findRetro(_id: $_id) {
    ...retroFields
  }
}

mutation CreateRetro($title: String, $content: String, $date: String!) {
  createRetro(input: { title: $title, content: $content, date: $date }) {
    ...retroFields
  }
}

subscription RetroCreated {
  retroCreated {
    ...retroFields
  }
}
