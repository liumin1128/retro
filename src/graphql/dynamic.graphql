fragment dynamicFields on Dynamic {
  _id
  content
  pictures
  createdAt
  user {
    ...userFields
  }
}

query FindDynamics {
  findDynamics {
    ...dynamicFields
  }
}

query FindDynamic($_id: ID!) {
  findDynamic(_id: $_id) {
    ...dynamicFields
  }
}

mutation CreateDynamic($content: String!, $pictures: [String!]) {
  createDynamic(input: { content: $content, pictures: $pictures, }) {
    ...dynamicFields
  }
}
